<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=s, initial-scale=1.0" />
    <title>Daring Adventure!</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="container">
        <h1>Donut Adventure</h1>
        <div id="game">
            <div class="score">
                Pizza Rat
                <span id="pizzaRatScore">100</span>
                <button id="pizzaRatHit">Pizza Rat battle Dougie</button>
            </div>
            <div class="score">
                Dougie
                <span id="dougieScore">100</span>
                <button id="dougieHit">Dougie battle Pizza Rat</button>
            </div>
        </div>
        <div id="message"></div>
        <div id="gameOver" class="hide">
            <h2>Game Over</h2>
            <img src="pizza-rat.gif" />
        </div>
    </div>
    <script src="adventure.js"></script>
</body>

</html>
